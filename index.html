<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/font-awesome.min.css" integrity="sha512-EvFBzDO3WBynQTyPJI+wLCiV0DFXzOazn6aoy/bGjuIhGCZFh8ObhV/nVgDgL0HZYC34D89REh6DOfeJEWMwgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Mozelle's Password Generator</title>
</head>
<body>
    
    <div class="generator-container">
        <div class="output-box" id="output">
            <i class="fa-solid fa-copy" id="copyToClipboard">
        </div>

        <div class="customize">
            <div class="customize-heading">
                <h4>Customize Password</h4>
            </div>

            <div class="bottom">
                <div class="password-length-container">
                    <label>Password Length</label>
                    <input type="number" id="length" min='8' max='25' value='25' />
                </div>

                <div class="password-checkboxes">
                    <label for="uppercase"><input type="checkbox" id="uppercase" name="uppercase">Include capital letters A-Z</label>

                    <label for="lowercase"><input type="checkbox" id="lowercase" name="lowercase">Inlcude lowercase letters a-z</label>

                    <label for="numeric"><input type="checkbox" id="numeric" name="numeric">Inlcude numbers 0-9</label>

                    <label for="symbols"><input type="checkbox" id="symbols" name="symbols">Inlcude symbols !@#$%^&-</label>
                </div>

            </div>
        </div>

        <button class="btn btn-large" id="generateButton">Generate Password</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
